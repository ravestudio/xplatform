<form [formGroup]="dealForm">
  <div>

    <mat-form-field appearance="fill">
      <mat-label>Account</mat-label>
      <mat-select [formControl]="dealForm.controls['accountId']">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let account of accounts" [value]="account.id">
          {{account.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Security</mat-label>
      <mat-select [formControl]="dealForm.controls['securityId']">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let security of securities" [value]="security.id">
          {{security.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Operation</mat-label>
      <mat-select [formControl]="dealForm.controls['operation']">
        <mat-option [value]="operations.Buy">Buy</mat-option>
        <mat-option [value]="operations.Sell">Sell</mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput placeholder="Price" [formControl]="dealForm.controls['price']">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Count</mat-label>
      <input matInput placeholder="Count" type="number" [formControl]="dealForm.controls['count']">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Volume</mat-label>
      <input matInput placeholder="Volume" [formControl]="dealForm.controls['volume']">
    </mat-form-field>

  </div>

  <div style="padding-left:130px;">
    
      <label for="regNumber">RegNumber</label>
      <input id="regNumber" name="regNumber" placeholder="Input reg number" >
  </div>
  
</form>

<form [formGroup]="dealForm">
  <div>
    <mat-form-field>
      <mat-label>Security</mat-label>
      <mat-select [formControl]="dealForm.controls['securityId']">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let security of securities" [value]="security.id">
          {{security.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>

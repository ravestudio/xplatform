<table mat-table [dataSource]="emitents" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Emitent </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
</table>

<mdc-text-field label="Standard" class="foo-input" required [helperText]="standardHelper"></mdc-text-field>
<mdc-helper-text #standardHelper validation persistent>Helper Text</mdc-helper-text>

<button mdc-button class="foo-button">
  Button
</button>

version: '3.4'

networks:
  dockerapi-dev:
    driver: bridge 

services:
  dockerapi:
    image: yakovlevdev/xplatform:latest
    depends_on:
      - "postgres_image"
    ports:
      - "8000:80"
    environment:
      xpl_db: "host=postgres_image;port=5432;database=xpl_db;username=xuser;password=xpss"
      logPath: "/logpath"
    volumes:
      - /logpath:/var/log/xplatform/xplatform
    networks:
      - dockerapi-dev

  priceupdater:
    image: yakovlevdev/priceupdater:latest
    depends_on:
      - "dockerapi"
    volumes:
      - /var/log/xplatform/priceupdater:/var/log/xplatform/priceupdater
    networks:
      - dockerapi-dev
  
  postgres_image:
    image: postgres:latest
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data
      - ./dbscripts/seed.sql :/docker-entrypoint-initdb.d/seed.sql
    environment:
      POSTGRES_USER: "xuser"
      POSTGRES_PASSWORD: "xpss"
      POSTGRES_DB: "xpl_db"
    networks:
      - dockerapi-dev
volumes:
  db_volume:
         
    
     